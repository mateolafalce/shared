<!DOCTYPE html>
<html>
   <head>
      <style>
         body, html {
         margin: 0;
         padding: 0;
         overflow: hidden;
         }
         .content {
         margin: 10px;
         }
      </style>
      <link rel="icon" href="static/icon.ico">
   </head>
   <body>
      <div class="content">
         <video id="video" autoplay style="width: 50%; border: 1px solid black;"></video>
         <br>
         <button id="share">Share the screen</button>
      </div>
      <script>
         const host = window.location.host;
         const boton = document.getElementById('share');
         const video = document.getElementById('video');
         const socket = new WebSocket('ws://' +host+ '/ws'); 
         const userCountElement = document.getElementById('user-count');

          boton.addEventListener('click', async () => {
              try {
                  const stream = await navigator.mediaDevices.getDisplayMedia({
                      video: { cursor: "always" },
                      audio: false
                  });

                  video.srcObject = stream;

                  const track = stream.getVideoTracks()[0];
                  const imageCapture = new ImageCapture(track);

                  setInterval(async () => {
                      try {
                          const bitmap = await imageCapture.grabFrame();
                          const canvas = document.createElement('canvas');
                          canvas.width = bitmap.width;
                          canvas.height = bitmap.height;
                          const ctx = canvas.getContext('2d');
                          ctx.drawImage(bitmap, 0, 0);
                          canvas.toBlob((blob) => {
                              socket.send(blob);
                          }, 'image/png');
                      } catch (err) {
                          console.error('Error:', err);
                      }
                  }, 100); // every 100ms

              } catch (err) {
                  console.error("Error:", err);
              }
          });

          socket.addEventListener('message', (event) => {
              if (typeof event.data === 'string') {
                  try {
                      const data = JSON.parse(event.data);
                      if (data.type === 'sharing_status') {
                          if (data.status === 'busy') {
                              boton.disabled = true;
                              boton.textContent = 'Screen sharing in progress...';
                          } else if (data.status === 'available') {
                              boton.disabled = false;
                              boton.textContent = 'Share the screen';
                          }
                      }
                  } catch (e) {
                      console.error('Invalid message:', event.data);
                  }
              }
          });

      </script>
   </body>
</html>
